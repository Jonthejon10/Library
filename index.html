<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <head>
    <title>Project: Library</title>
  </head>
  
  <body>

    <header class='top-bar'>
      
      <h1>Library</h1>
    </header>

    <div id='container' class='container'>
      
      <button id="add_book_button" class='add-book-button'></button>
      <div id='modal_container'class="modal-container">
        <div class='modal'>
          <form id='book_form' class='book-form'>
            <button type='button' id='close_modal' class='close-modal'></button>
            
            <input type='text' id='title' placeholder="Title of the book"><br>
          
            <input type='text' id='author' placeholder="Author of the book"><br>
          
            <input type='number' id='pages' placeholder="How many pages"><br>
            <div class='last-elements'>
              <select id='read'>
                <option value='I swear to God I read it'>Yes, I read it</option>
                <option value="Not going to lie, I didn't read it">No, not yet</option>
              </select>
              <button type='button' id='submit_book' class='submit-book-button'></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </body>

</html>
